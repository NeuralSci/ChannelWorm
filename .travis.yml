language: python

python:
  - "2.7"

notifications:
  webhooks:
    urls:
        - https://webhooks.gitter.im/e/a71c577e60af59700bb7
    on_success: change  # options: [always|never|change]
    on_failure: change  # options: [always|never|change]
    on_start: false 

# Setup anaconda
before_install:
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda/bin:$PATH
  - conda update --yes conda
  # The next couple lines fix a crash with multiprocessing on Travis and are not specific to using Miniconda
  - sudo rm -rf /dev/shm
  - sudo ln -s /run/shm /dev/shm


install:
  # install deps
  - conda install --yes python=$TRAVIS_PYTHON_VERSION numpy scipy matplotlib nose
  # install channelworm
  - pip install --allow-all-external -r requirements.txt

script:
  - py.test

