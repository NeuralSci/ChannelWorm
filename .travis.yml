language: python

python:
  - "2.7"

install:
  # Install conda
  - pip install conda
  # install deps
  - conda init
  - conda update conda --yes
  - deps='pip numpy nose numpydoc sphinx'
  - conda create -p $HOME/py --yes $deps "python=$TRAVIS_PYTHON_VERSION"
  - export PATH=$HOME/py/bin:$PATH
  # install channelworm
  - python setup.py install

script: nosetests

